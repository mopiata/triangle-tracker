<!DOCTYPE html>
<html>
  <head>
    <title>Maggie's Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="js/scripts.js"></script>

    <div id="calculator">
      <h1>Welcome to the Triangle Tracker</h1>
      <h3>Enter three values for the length and we will tell you what kind of a triangle you could have</h3>
      <div id="inputs">
        <input class="fields" id="input1" type="number">
        <input class="fields" id="input2" type="number">
        <input class="fields" id="input3" type="number">
        <button class="fields" type="button" onclick="triTracker()">Check</button>
        <button class="fields" type="button" onclick="formClear()">Reset</button>
      </div>
      <h3 id="triType"></h3>
      <p id="image"></p>
      
    </div>
  </body>
</html>
