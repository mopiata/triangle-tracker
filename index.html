<!DOCTYPE html>
<html>
  <head>
    <title>Maggie's Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="js/scripts.js"></script>

    <div id="calculator">
      <h1>Welcome to the Triangle Tracker</h1>
      <h3>Enter three values for the length and we will tell you what kind of a triangle you could have</h3>
      
      <input class="fields" id="input1">
      <input class="fields" id="input2">
      <input class="fields" id="input3">
      <button type="button" onclick="triTracker()">Ok</button>

      <h3 id="triType"></h3>
      <p id="image"></p>
      
    </div>
  </body>
</html>
