<!DOCTYPE html>
<html>
  <head>
    <title>Maggie's Triangle Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="js/scripts.js"></script>

    <div id="calculator">
      <h1>Welcome to the Triangle Tracker</h1>
      <div class="display">
        <div id="inputs">
          <p>We let you enter 3 values below to represent the length of the three sides of a triangle and we will tell you what kind of a triangle you could have!</p>
          
          <input class="fields" id="input1" type="number" placeholder="side 1">
          <input class="fields" id="input2" type="number" placeholder="side 2">
          <input class="fields" id="input3" type="number" placeholder="side 3">
          <button class="fields" type="button" onclick="triTracker()">Check</button>
          <button class="fields" type="button" onclick="formClear()">Reset</button>
          <h3 id="triType"></h3>
        </div>
        <div id="image"></div>
      </div>
    </div>
    <div class="footer" id="contact">
      <p>Reach out on <a href="http://twitter.com/MaggieOpiata"><strong>Twitter</strong></a> and <a href="https://www.linkedin.com/in/margaret-opiata-2700a92b/"><strong>LinkedIn</strong></a>.</p>
      <p class="copy"><em>Copyright Â© Margaret Mutungi</em></p>
    </div>
  </body>
</html>
